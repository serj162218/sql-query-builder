<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SQL Query Builder</title>
    <!-- 引用JQuery -->
    <script src="assets/library/jquery 3.4.1.js"></script>
    <!-- 引用Popper.js -->
    <script src="assets/library/popper.js"></script>
    <!-- 引用Bootstrap -->
    
    <link rel="stylesheet" href="assets/library/bootstrap/css/bootstrap.min.css">
    <script src="assets/library/bootstrap/js/bootstrap.min.js"></script>
    <!-- FontAwesome -->
    <link rel="stylesheet" href="assets/library/fontawesome/css/all.css">
    <script src="assets/library/fontawesome/js/all.js"></script>
    <!-- 自定義 -->
    <script src="assets/js/main.js"></script>
    <link rel="stylesheet" href="assets/css/main.css">
</head>
<style>
</style>
<body>
    <div class="container">
        <!-- 最外層 -->
        <div class="container col-md-12">
            <!-- 使用說明 -->
            使用說明：
            <ol>
                <li>點選 <i class="far fa-plus-square"></i> 符號 產生資料表</li>
                <li>點選資料表內的 <i class="far fa-plus-square"></i> 符號新增資料欄位</li>
                <li>點選查詢模式的按鈕</li>
                <li>選擇主要的資料表</li>
                <li>選擇是否要Join其他資料表，若沒有可跳過</li>
                <li>勾選要查詢的資料欄位</li>
                <li>選擇是否有Where的條件，若沒有可跳過</li>
                <li>點擊 Start 產生語法</li>
                <li>點擊 語法模式 可查看不同框架的語法或資料庫的語法</li>
            </ol>
        </div>
        <div class="container col-md-12 " id="InputTableDiv">
            <!-- Table -->
            <button data-name="addInputTable">+</button> <!-- 新增資料表按鈕 -->
        </div>
        <div class="container" id="ModeDiv">
            <!-- Query 模式 -->
            <button class="btn btn-primary SelectTable" id="SelectBtn" data-mode="select">Select</button>
            <button class="btn btn-info SelectTable" id="InsertBtn" data-mode="insert">Insert</button>
            <button class="btn btn-success SelectTable" id="UpdateBtn" data-mode="update">Update</button>
            <button class="btn btn-danger SelectTable" id="DeleteBtn" data-mode="delete">Delete</button>
        </div>
        <div class="container col-md-12" id="SelectTableDiv">
            <!-- TableUseForSelecting -->
            
        </div>
        <div class="container col-md-12" id="JoinTableDiv">
            <!-- TableUseForJoin -->
        </div>
        <div class="container col-md-12" id="JoinOnBtnDiv">
        </div>
        <div  class="container col-md-12" id="JoinOnTableDiv">
            
        </div>
        <div  class="container col-md-12" id="WhereTableBtnDiv">
            
        </div>
        <div  class="container col-md-12" id="WhereTableDiv">
            
        </div>
        <div class="container">
            <!-- 產生結果 -->
        </div>
    </div>
</body>
</html>
